<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STS Test Uploader</title>
</head>
<body>
  <h1>STS Test Uploader</h1>

  <h2>Upload Runs Here</h2>

  <form method='post' action="">
    <div>
      <label for="files">Upload .run files:</label>
      <input type="file" name="files" id="files" accept=".run" multiple required>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
